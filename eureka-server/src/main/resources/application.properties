# Eureka Server Properties

# Enable Eureka server
spring.application.name=eureka-server
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
server.port=8761

## Self Preservation (recommended to disable for dev environments)
#eureka.server.enableSelfPreservation=false
#
## Eviction interval (default 30 seconds, set to 60 seconds)
eureka.server.evictionIntervalTimerInMs=6
#
## Eureka Instance Lease Expiration and Renewal (for connected clients)
eureka.instance.leaseExpirationDurationInSeconds=9
eureka.instance.leaseRenewalIntervalInSeconds=3
#
## Health check configuration (recommended for production)
eureka.client.healthcheck.enabled=true
#
## Disable web security for Eureka dashboard access (if needed)
##management.security.enabled=false
#
## Logging level (useful for troubleshooting)
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.com.netflix.eureka.registry.AbstractInstanceRegistry=ERROR



